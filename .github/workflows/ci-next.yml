name: CI/CD - Next Branch

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"
        uv pip install --system pytest-cov

    - name: Run linter
      run: |
        uv run ruff check . || true

    - name: Run tests
      run: |
        uv run pytest tests/ -v

    - name: Build plugin
      run: |
        make build-plugin

    - name: Verify plugin build
      run: |
        test -f dist/plugins/airis-agent/.claude-plugin/plugin.json
        test -f dist/plugins/airis-agent/.claude-plugin/marketplace.json
        echo "âœ… Plugin build verified"

    - name: Commit plugin artifacts
      if: github.event_name == 'push' && github.ref == 'refs/heads/next'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add dist/plugins/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "chore: update plugin build artifacts [skip ci]"
          git push origin next
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    name: Auto-merge to Main
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/next'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Merge next to main
      run: |
        git fetch origin main:main
        git checkout main
        git merge --no-ff next -m "chore: auto-merge next to main"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
